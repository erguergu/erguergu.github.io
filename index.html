<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS Random Maze Generator</title>
    <style>
        /* clear margins, set height, make three js canvas a block element */
        body { margin: 0; height: 100vh; }
        canvas { display: block; }
    </style>
</head>
<body id="threejs">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="maze.js"></script>

    <div id="menu" class="button" onclick="menuToggle()">Menu</div>
<div id="menuDropdown">
  <div>Size</div>
  <div class="center">
    <span class="button" onclick="menuSizeDec()">&nbsp;&lt;&nbsp;</span>
    <input id="sizeInput" type="number" />
    <span class="button" onclick="menuSizeInc()">&nbsp;&gt;&nbsp;</span>
  </div>
  <div>Seed</div>
  <div class="center">
    <input id="seedInput" type="text" />
  </div>
  <div class="button center" onclick="menuRandomSeed()">Random Seed</div>
  <div class="button center" onclick="menuGenerateMaze()">Generate Maze</div>
</div>
</body>
</html>
