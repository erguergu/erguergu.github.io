<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Splashing Around with Water</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./scripts/build/three.module.js",
					"three/addons/": "./scripts/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/stats.module.js';

			import { GUI } from 'three/addons/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/OrbitControls.js';
			import { Water } from 'three/addons/SphereWater.js';
			import { Sky } from 'three/addons/Sky.js';

			let container, stats;
			let camera, scene, renderer;
			let controls, water, sun, mesh;

			init();

                        

            function createCubeSphereGeo() {

                // Parameters for the geometry 
                const width = 1; const height = 1; const depth = 1; 
                const widthSegments = 5; 
                // Number of segments along the width 
                const heightSegments = 5; 
                // Number of segments along the height 
                const depthSegments = 5; 
                // Number of segments along the depth 
                // Desired radius of the sphere 
                const radius = 50; 
                // Create BoxGeometry 
                const geometry = new THREE.BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments); 
                // Access the vertices through the geometry's position attribute 
                const positionAttribute = geometry.attributes.position; 
                // Modify vertices to make them equidistant from the center 
                for (let i = 0; i < positionAttribute.count; i++) { 
                    // Get vertex position 
                    const x = positionAttribute.getX(i); const y = positionAttribute.getY(i); const z = positionAttribute.getZ(i); 
                    // Calculate distance from the center 
                    const length = Math.sqrt(x * x + y * y + z * z); 
                    // Normalize and scale to the desired radius 
                    const newX = (x / length) * radius; 
                    const newY = (y / length) * radius; 
                    const newZ = (z / length) * radius; 
                    // Update vertex position 
                    positionAttribute.setXYZ(i, newX, newY, newZ); 
                } 
                // Recompute normals for shading 
                geometry.computeVertexNormals(); 
                // Create an array of materials, one for each triangle face 
                const numTriangles = geometry.index.count / 3; 
                
                // Clear any existing groups 
                geometry.clearGroups(); 
                // Assign a material index to each triangle face 
                for (let i = 0; i < numTriangles; i++) { 
                    geometry.addGroup(i * 3, 3, i); 
                    // Each group represents one triangle, starting index `i * 3`, 3 vertices per face, and material index `i` 
                } 

                // Create a mesh with the geometry and materials 
                //const sphereMesh = new THREE.Mesh(geometry, materials);
                
                return geometry;
            }


			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 0.5;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				//

				sun = new THREE.Vector3();

				// Water
                
                const sphereGeo = createCubeSphereGeo();

				// const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );

				water = new Water(
					sphereGeo,
					{
                        //alpha: .2,
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);

				//water.rotation.x = - Math.PI / 2;

				scene.add( water );


				// Skybox

				const sky = new Sky();
				sky.scale.setScalar( 10000 );
				scene.add( sky );

				const skyUniforms = sky.material.uniforms;

				skyUniforms[ 'turbidity' ].value = 10;
				skyUniforms[ 'rayleigh' ].value = 2;
				skyUniforms[ 'mieCoefficient' ].value = 0.005;
				skyUniforms[ 'mieDirectionalG' ].value = 0.8;

				const parameters = {
					elevation: 2,
					azimuth: 180
				};

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				const sceneEnv = new THREE.Scene();

				let renderTarget;

				function updateSun() {

					const phi = THREE.MathUtils.degToRad( 90 - parameters.elevation );
					const theta = THREE.MathUtils.degToRad( parameters.azimuth );

					sun.setFromSphericalCoords( 1, phi, theta );

					sky.material.uniforms[ 'sunPosition' ].value.copy( sun );
                    for (let mat of water.material) {
					    mat.uniforms[ 'sunDirection' ].value.copy( sun ).normalize();
                    }

					if ( renderTarget !== undefined ) renderTarget.dispose();

					sceneEnv.add( sky );
					renderTarget = pmremGenerator.fromScene( sceneEnv );
					scene.add( sky );

					scene.environment = renderTarget.texture;

				}

				updateSun();

				//

				// const geometry = new THREE.BoxGeometry( 30, 30, 30 );
				// const material = new THREE.MeshStandardMaterial( { roughness: 0 } );

				// mesh = new THREE.Mesh( geometry, material );
				// scene.add( mesh );

				//

				controls = new OrbitControls( camera, renderer.domElement );
				//controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.minDistance = 40.0;
				controls.maxDistance = 2000.0;
				controls.update();

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// GUI

				const gui = new GUI();

				const folderSky = gui.addFolder( 'Sky' );
				folderSky.add( parameters, 'elevation', 0, 90, 0.1 ).onChange( updateSun );
				folderSky.add( parameters, 'azimuth', - 180, 180, 0.1 ).onChange( updateSun );
				folderSky.open();

				// const waterUniforms = water.material.uniforms;

				// const folderWater = gui.addFolder( 'Water' );
				// folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
				// folderWater.add( waterUniforms.size, 'value', 0.1, 1000, 0.1 ).name( 'size' );
				// folderWater.open();

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

                //water.rotation.x += .001;

				render();
				stats.update();

			}

			function render() {

				const time = performance.now() * 0.001;

				//mesh.position.y = Math.sin( time ) * 20 + 5;
				//mesh.rotation.x = time * 0.5;
				//mesh.rotation.z = time * 0.51;

                for (let mat of water.material) {
                    mat.uniforms[ 'time' ].value += 1.0 / 60.0;
                }

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
